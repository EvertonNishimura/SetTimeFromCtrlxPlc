name: set-time-from-plc
version: 0.0.1
summary: ctrlX Data Layer provider for setting system time from plc
description: 'ctrlX Data Layer provider for setting system time from plc

  '
apps:
  provider:
    command: bin/main.py
    plugs:
    - network
    - datalayer
    daemon: simple
    command-chain:
    - snap/command-chain/snapcraft-runner
    restart-condition: always
    restart-delay: 10s
architectures:
- amd64
assumes:
- command-chain
base: core20
confinement: strict
grade: stable
plugs:
  datalayer:
    interface: content
    content: datalayer
    target: $SNAP_DATA/.datalayer
title: setting system time from plc
